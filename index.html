<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Pricing</title>
    </style>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        Our Pricing
      </h1>
      <div class="header__wrapper">
        <p class="header__action"  >Annually</p>
        <p class="header__action" >Monthly</p>
        <label class="header__button">
          <input class="header__button__checkbox" name="botao" type="checkbox">
          <span class="header__slider header__slider__round"></span>
        </label>
      </div>
    </header>
    <main class="main">
      <section class="main__wrapper">
        <article class="main__card one">
          <h2 class="main__title">Basic</h2>
          <p class="main__money">$199,99</p>

            <ul class="main__list">
              <li class="main__get">500 GB Storage</li>
              <li class="main__get">2 Users Allowed</li>
              <li class="main__get">Send up to 3 GB</li>
            </ul>

          <button class="main__button">Learn More</button>
        </article>

        <article class="main__card two main__card--negative">
          <h2 class="main__title negative-colors">Basic</h2>
          <p class="main__money negative-colors">$199,99</p>

            <ul class="main__list negative-colors">
              <li class="main__get">500 GB Storage</li>
              <li class="main__get">2 Users Allowed</li>
              <li class="main__get">Send up to 3 GB</li>
            </ul>

          <button class="main__button main__button--negative"><p>Learn More</p></button>
        </article>

        <article class="main__card three">
          <h2 class="main__title">Basic</h2>
          <p class="main__money">$199,99</p>

            <ul class="main__list">
              <li class="main__get">500 GB Storage</li>
              <li class="main__get">2 Users Allowed</li>
              <li class="main__get">Send up to 3 GB</li>
            </ul>

          <button class="main__button">Learn More</button>
        </article>
      </section>
    </main>
